<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong42</title>
  <link href="src/styles/tailwind_output.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col font-press text-[13px] sm:text-[11px] md:text-[12px]">
	<header class="bg-black text-white flex flex-col sm:flex-row sm:justify-between sm:items-center px-4 py-3 space-y-2 sm:space-y-0">
		<button data-link href="/" class="  text-xl">Pong 42</button>
		<nav id="mainNav" class="flex justify-end space-x-4 "></nav>
	</header>
	<script src="/build-id.js"></script>
	<script>
		const currentBuildId = window.buildId;
		const savedBuildId = localStorage.getItem("buildId");
		if (currentBuildId !== savedBuildId) {
			localStorage.clear();
			localStorage.setItem("buildId", currentBuildId);
		}
	</script>
	<main id="mainContent"  class="bg-custom bg-animated"></main>
	<script type="module" src="src/scripts/main.ts"></script>
</body>
</html>
